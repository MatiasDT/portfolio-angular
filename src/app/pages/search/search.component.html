<app-loading *ngIf="loadingProducts"></app-loading>
<div *ngIf="!loadingProducts" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let product of filterProducts"
    [routerLink]="['/item', product.cod]" class="animate__animated animate__zoomIn rk-item ae-masonry__item">
    <img src="assets/img/products/{{ product.url }}.jpg" alt="">
    <div class="item-meta">
      <h2>{{ product.titulo }}</h2>
      <p>{{ product.categoria }}</p>
    </div>
  </a>
</div>
